<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>DailyMovies</title>
</head>

<body>

    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">Daily Movies</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li class="active"><a href="/movies">Concluidos</a></li>
                <li><a href="#">Pendentes</a></li>
                <li><a href="#">Usuários</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">

        <h3>Cadastrar Avaliação</h3>

        <div class="row">
            <form action="/movies" method="post" class="col s12" th:object="${movie}">
                <div class="row">
                    <div class="input-field col s12">
                        <input 
                            th:field="*{title}" 
                            type="text"
                            th:classappend="${#fields.hasErrors('title')} ? invalid"
                        >
                        <label for="title">Nome do Filme</label>
                        <span class="helper-text red-text" th:errors="*{title}"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <textarea 
                            th:field="*{description}" 
                            class="materialize-textarea"
                            th:classappend="${#fields.hasErrors('description')} ? invalid"
                        ></textarea>
                        <label for="description">Avaliação sobre o filme</label>
                        <span class="helper-text red-text" th:errors="*{description}"></span>
                    </div>  
                </div>
                <div class="row">
                    <div class="col s12">
                        <p class="range-field">
                            <label for="score">Nota</label>
                            <input th:field="*{score}" type="range" min="1" max="100" />
                            <span class="helper-text red-text" th:errors="*{score}"></span>
                          </p>
                    </div>
                </div>
                <div>
                    <a href="/movies" class="btn grey">cancelar</a>
                    <button class="btn">salvar</button>
                </div>
            </form>
        </div>


    </div>




</body>

</html>
